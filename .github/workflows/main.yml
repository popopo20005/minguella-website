name: Auto Update Minguella Homepage

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Check app and send notification
      run: |
        echo "Starting Minguella check..."
        
        curl -s https://minguella-quiz-v4.netlify.app > app.html
        
        TITLE=$(grep -o '<title[^>]*>[^<]*</title>' app.html | sed 's/<[^>]*>//g')
        echo "Title: $TITLE"
        
        VERSION=$(echo "$TITLE" | grep -o 'v[0-9]\.[0-9]\.[0-9]' | head -1 | sed 's/v//')
        if [ -z "$VERSION" ]; then
          VERSION="1.4.0"
        fi
        echo "Version: $VERSION"
        
        if [ -f version.txt ]; then
          OLD_VERSION=$(cat version.txt)
        else
          OLD_VERSION="1.0.0"
        fi
        echo "Old version: $OLD_VERSION"
        
        echo "$VERSION" > version.txt
        
        if [ "$OLD_VERSION" != "$VERSION" ]; then
          MESSAGE="🚀 Minguella更新: v$OLD_VERSION → v$VERSION"
          STATUS="UPDATE"
        else
          MESSAGE="✅ Minguella定期チェック完了 (v$VERSION)"
          STATUS="OK"
        fi
        
        echo "Status: $STATUS"
        echo "Message: $MESSAGE"
        
        if [ -n "$SLACK_URL" ]; then
          curl -X POST -H 'Content-type: application/json' --data '{"text":"'"$MESSAGE"'"}' "$SLACK_URL" || echo "Slack failed"
        fi
        
        if [ -n "$DISCORD_URL" ]; then
          curl -X POST -H 'Content-type: application/json' --data '{"content":"'"$MESSAGE"'"}' "$DISCORD_URL" || echo "Discord failed"
        fi
        
        if [ "$STATUS" = "UPDATE" ]; then
          sed -i "s/v[0-9]\.[0-9]\.[0-9]/v$VERSION/g" index.html || echo "HTML update failed"
        fi
        
        rm -f app.html
        
        echo "Check completed"
      env:
        SLACK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        DISCORD_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        
    - name: Commit if needed
      run: |
        git config --global user.name 'Minguella Bot'
        git config --global user.email 'actions@github.com'
        
        if git diff --quiet && git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git add .
          git commit -m "Auto-update Minguella"
          git push || echo "Push failed - check permissions"
        fi
        
    - name: Summary
      run: |
        if [ -f version.txt ]; then
          VERSION=$(cat version.txt)
        else
          VERSION="unknown"
        fi
        echo "## 🤖 Minguella Check Result" >> $GITHUB_STEP_SUMMARY
        echo "- Time: $(date)" >> $GITHUB_STEP_SUMMARY  
        echo "- Version: v$VERSION" >> $GITHUB_STEP_SUMMARY
        echo "- Status: ✅ Completed" >> $GITHUB_STEP_SUMMARY
