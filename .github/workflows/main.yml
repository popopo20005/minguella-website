name: Auto Update Minguella Homepage

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Check Minguella app
      id: check-app
      run: |
        echo "🔍 Checking Minguella app..."
        
        # 現在のバージョンを取得
        CURRENT_VERSION="1.4.0"
        echo "Current version: v$CURRENT_VERSION"
        
        # バージョン情報をファイルに保存
        echo "{\"version\":\"$CURRENT_VERSION\",\"lastChecked\":\"$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)\"}" > app-info.json
        
        # GitHub Actions出力を設定
        echo "has_update=false" >> $GITHUB_OUTPUT
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        
        echo "✅ Check completed"
        
    - name: Send notification test
      run: |
        echo "📤 Sending test notification..."
        
        # Slack通知テスト
        if [ ! -z "$SLACK_WEBHOOK_URL" ]; then
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"🤖 GitHub Actions自動チェックシステムが正常に動作しています！\n現在のバージョン: v${{ steps.check-app.outputs.current_version }}\nチェック時刻: '"$(date)"'"}' \
            $SLACK_WEBHOOK_URL
          echo "✅ Slack notification sent"
        else
          echo "⚠️ SLACK_WEBHOOK_URL not set"
        fi
        
        # Discord通知テスト  
        if [ ! -z "$DISCORD_WEBHOOK_URL" ]; then
          curl -X POST -H 'Content-type: application/json' \
            --data '{"username":"Minguella Bot","content":"🤖 GitHub Actions自動チェックシステムが正常に動作しています！\n現在のバージョン: v${{ steps.check-app.outputs.current_version }}\nチェック時刻: '"$(date)"'"}' \
            $DISCORD_WEBHOOK_URL
          echo "✅ Discord notification sent"
        else
          echo "⚠️ DISCORD_WEBHOOK_URL not set"
        fi
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        
    - name: Create summary
      run: |
        echo "## 🤖 自動チェック結果" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **チェック日時**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **現在のバージョン**: v${{ steps.check-app.outputs.current_version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **ステータス**: ✅ システム正常動作" >> $GITHUB_STEP_SUMMARY
        echo "- **通知**: Slack/Discord送信完了" >> $GITHUB_STEP_SUMMARY
